<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Base Project Javascript</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="header--container container">
                <a href="./index.html" class="header--logo">
                    <img src="./images/logo.svg" alt="Shopping Logo" />
                </a>

                <button class="header--cart" id="cartBtn">
                    <span id="cartNumber">0</span>
                    <ion-icon name="cart"></ion-icon>
                </button>
            </div>
        </header>

        <main>
            <section class="products">
                <div
                    class="products--container container"
                    id="productsDOM"
                ></div>
            </section>

            <section class="cart" id="cartDOM">
                <div class="cart--overlay">
                    <div class="cart--content">
                        <button class="cart--close" id="cartCloseBtn">
                            <ion-icon name="close-circle"></ion-icon>
                        </button>
                        <h2 class="cart--heading">your cart</h2>
                        <div class="cart--list" id="cartProductsDOM"></div>
                        <p>Your total: <span id="cartPriceTotal"></span></p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Ion Icon CDN -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
        <!-- Custom js -->
        <script type="module" src="./js/app.js"></script>
    </body>
</html>
